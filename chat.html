<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with me - KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i>
            </a>
            
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">kim</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
  
    <main  class="main-screen main-chat"> 
        <div class="chat__timestamp">
            Saturday, May 31, 2021
        </div>  
        <div class="message-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPZLDJ-OGaFdfUHt8hibZx9fREUJw_iNiQ5w&usqp=CAU" />
            <div class="message-row__content">
                <span class="message__author">kim</span>
                <div class="message__info">
                    <span class="message__bubble">what's up :D</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>  
        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Nothing :D</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div> 
    </div>  
    <div class="message-row">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPZLDJ-OGaFdfUHt8hibZx9fREUJw_iNiQ5w&usqp=CAU" />
        <div class="message-row__content">
            <span class="message__author">kim</span>
            <div class="message__info">
                <span class="message__bubble">Did you see AMA???</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>  
    <div class="message-row message-row__own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Not yet ToT</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>  
      
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div> 
    
    <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anoymous"></script>
</body>
</html>
