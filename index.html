<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcom-header__title">Welcome to Kokoa Talk</h1>
      <p class="welcom-header__text">I you have a KoKoa Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or Phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In">
        <a href="#">Find Kokoa Account or Password</a>
    </form>





    <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anoymous"></script>
</body>
</html>
