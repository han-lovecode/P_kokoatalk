<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="screen-header__notification"></span>
            <span>
              <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>
  
    <main  class="main-screen">
      <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPZLDJ-OGaFdfUHt8hibZx9fREUJw_iNiQ5w&usqp=CAU" />
                <div class="user-component__text">
                    <h4 class="user-component__title">kim</h4>
                    <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
              
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
              <img class="user-component__avatar" src="https://dnvefa72aowie.cloudfront.net/origin/profile/202007/e0d71868cce07a7a13279af2fe534f7e225ed079c7d49d133a30f93c8bf6c22b.webp?q=82&s=640x640&t=crop" />
              <div class="user-component__text">
                  <h4 class="user-component__title">PS</h4>
                  <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
              </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <div class="badge">1</div>
          </div>
        </div>

      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    
    <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anoymous"></script>
</body>
</html>
